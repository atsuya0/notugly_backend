version: '3'
services:
  db:
    image: mariadb:latest
    container_name: 'db'
    command: mysqld --character-set-server=utf8mb4
    environment:
      MYSQL_USER: test_user
      MYSQL_PASSWORD: test_password
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - ./db/data:/var/lib/mysql
      - ./db/sql:/docker-entrypoint-initdb.d
    ports:
      - '3306:3306'
